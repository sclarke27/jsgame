<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Example 11 - (Displaying an isometric grid)</title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
				background-color:#999;
			}
			#myCanvas {
				box-shadow: 0px 3px 9px #000;
				background-color:#0000cc;
			}
		</style>
		<script>	

			function draw(c, canvas, tile) {

				c.clearRect (0, 0, canvas.width, canvas.height);
				var yOffset = ((tile.width*10)/6);
				console.debug(yOffset);
				for (var row = 0; row < 10; row++) {
					for (var col = 0; col < 10; col++) {
						var tilePositionX = ((row - col) * tile.height)/2;

						// Center the grid horizontally
						tilePositionX += (canvas.width / 2) - (tile.width / 2);

						var tilePositionY = (((row + col) * (tile.height / 2))/2)+yOffset;

						c.drawImage(tile, Math.round(tilePositionX), Math.round(tilePositionY), tile.width, tile.height);	
					}	
				}
			}
			window.onload = function () {
				var canvas = document.getElementById('myCanvas');
				var c = canvas.getContext('2d');

				var tile = new Image();
				tile.src = "tallGrassBlack.png";

				draw(c, canvas, tile);

			}
		</script>
    </head>
    <body>
		<div style="width: 100%; height: 100%; position: relative">
		<canvas id="myCanvas" width="1024" height="768"></canvas>
		</div>
    </body>
</html>
